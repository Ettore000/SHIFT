            //We need to check if the cookies are just accepted
            //But we have to demonstrade that we have to accept the cookies before, to the Professor
            function acceptCookies() {
              // Accept the cookies
              document.cookie = "accepted_cookies=true; expires=" + new Date(Date.now() + 60000).toUTCString(); // Expire in one minute

              // Hide the footer
              hideFooterCookie();
            }

            function hideFooterCookie() {
              // Check if the cookies are accepted
              if (document.cookie.indexOf('accepted_cookies=true') !== -1) {
                // hide the footer
                var footerElement = document.querySelector('.cookie-footer');
                footerElement.style.display = 'none';
              }
            }

            // handler
